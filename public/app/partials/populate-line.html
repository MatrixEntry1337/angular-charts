<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form class="form-horizontal" ng-submit="processLineChartData()">
        <div class="form-group">
          <h4>Data Labels</h4>
          <div class="col-sm-4" ng-repeat="label in labels track by $index">
              <label for="chartName" class="col-sm-2 control-label">Line Chart Label #{{$index}}</label>
              <input type="text" class="form-control" ng-model="labels[$index]"
              placeholder="Chart Label" autofocus>
          </div>
        </div>
        <div class="form-group">
          <h4>Data Labels</h4>
          <div class="col-sm-4" ng-repeat="data in dataPoints track by $index">
              <label for="chartName" class="col-sm-2 control-label">Line Chart Data Point #{{$index}}</label>
              <input type="number" class="form-control" ng-model="dataPoints[$index]"
              placeholder="Chart Data Point" autofocus>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Go</button>
    </div>
  </div>
</div>
